<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>T a p p l e Clone</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <!-- TITLE -->
    <div class="title">
      <h1>T A P P L E CLONE</h1>
    </div>

    <br>

    <!-- OPTIONS -->
    <button onclick="showOptions()">Options</button>
    <br>
    <br>

    <div id="options" class="options hidden">
      <div class="optionNames">
        <h3>Names:</h3>
        <h4>Player 1</h4>
        <input id="player1Option" type="text" name="Player 1 Name" value="Player 1" maxlength="10">
        <h4>Player 2</h4>
        <input id="player2Option" type="text" name="Player 2 Name" value="Player 2" maxlength="10">
      </div>
      <div class="optionTimes">
        <h3>Time Intervals:</h3>
        <select name="timeIntervals" id="timeIntervals">
          <option value="10" selected>10 Seconds</option>
          <option value="30">30 Seconds</option>
          <option value="60">1 Minute</option>
          <option value="120">2 Minutes</option>
          <option value="300">5 minutes</option>
        </select>
      </div>
      <div class="resetScores">
        <h3>Reset Scores?</h3>
        <button type="button" name="button" onclick="resetScores()">Reset</button>
      </div>
      <div class="submitButtonWrapper">
        <h3>Submit Options?</h3>
        <button type="button" name="button" onclick="changeOptions()">Submit</button>
      </div>
    </div>
    <br>

    <!-- PLAYERS -->
    <div class="players">
      <div class="playerContainer">
        <h1 id="player1" class="player1">Player 1</h1><h1 id="pointsP1">0</h1>
        <div class="playerButtonWrapper">
          <button class="positivePointButtons" type="button" name="button" onclick="player1PlusPoint()"><span id="player1PlusButtonName">Player 1 </span>+1</button>
          <button class="minusPointButtons" type="button" name="button" onclick="player1MinusPoint()"><span id="player1MinusButtonName">Player 1 </span>-1</button>
        </div>
      </div>
      <br>
      <div class="playerContainer">
        <h1 id="player2" class="player2">Player 2</h1><h1 id="pointsP2">0</h1>
        <div class="playerButtonWrapper">
          <button class="positivePointButtons" type="button" name="button" onclick="player2PlusPoint()"><span id="player2PlusButtonName">Player 2 </span>+1</button>
          <button class="minusPointButtons" type="button" name="button" onclick="player2MinusPoint()"><span id="player2MinusButtonName">Player 2 </span>-1</button>
        </div>
      </div>
    </div>

    <!-- CATEGORIES AND TIMER -->
    <div class="categoryAndTimeWrapper">
      <div class="categoryWrapper">
        <h1>Category:</h1>
        <h2 id="categoryReplacement">Hit the button or Choose your own!</h2>
        <div class="categories">
          <button type="button" name="button" onclick="pickCategory()">Pick Category</button>
        </div>
      </div>
      <br>
      <div class="timerWrapper">
        <h1>Time Remaining:</h1>
        <div id="resetTimer"class="timer">
          <h1 id="time">00:10</h1>
        </div>
        <div class="startAndStopButtons">
          <button class="startButton" type="button" name="button" onclick="startTimer()">START</button>
          <button class="stopButton" type="button" name="button" onclick="stopTimer()">STOP</button>
        </div>
      </div>
    </div>
    <br>

    <!-- LETTERS -->
    <div onclick="letterChange()" class="letters">
      <div class="section1">
        <span id="A">A</span>
        <span id="B">B</span>
        <span id="C">C</span>
        <span id="D">D</span>
        <span id="E">E</span>
        <span id="F">F</span>
        <span id="G">G</span>
        <span id="H">H</span>
        <span id="I">I</span>
        <span id="J">J</span>
        <span id="K">K</span>
        <span id="L">L</span>
        <span id="M">M</span>
      </div>
      <div class="section2">
        <span id="N">N</span>
        <span id="O">O</span>
        <span id="P">P</span>
        <span id="Q">Q</span>
        <span id="R">R</span>
        <span id="S">S</span>
        <span id="T">T</span>
        <span id="U">U</span>
        <span id="V">V</span>
        <span id="W">W</span>
        <span id="X">X</span>
        <span id="Y">Y</span>
        <span id="Z">Z</span>
      </div>
    </div>
    <div class="resetButton">
        <button type="button" name="button" onclick="reset()">Reset Letters</button>
    </div>


    <!-- JAVASCRIPT -->
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
